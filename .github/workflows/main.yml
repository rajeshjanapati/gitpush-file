name: Push Sample File

on:
  push:
    branches:
      - main

jobs:
  push-sample:
    runs-on: ubuntu-latest
  permissions:
    actions: read|write|none
    checks: read|write|none
    contents: read|write|none
    deployments: read|write|none
    id-token: read|write|none
    issues: read|write|none
    discussions: read|write|none
    packages: read|write|none
    pages: read|write|none
    pull-requests: read|write|none
    repository-projects: read|write|none
    security-events: read|write|none
    statuses: read|write|none

  steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Create and Push Sample File
      run: |
        # Create the sample file
        echo "This is a sample file content." > sample.txt
        
        # # Configure Git
        git config --global user.email "rajeshjanapati@gmail.com"
        git config --global user.name "rajeshjanapati"

        git init
        # git remote set-url origin https://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@github.com/rajeshjanapati/gitpush-file.git
        # git remote add origin https://github.com/rajeshjanapati/gitpush-file.git
        # Stage and commit the sample file
        git add .
        git commit -m "Add sample file"
        
        # Push to the repository
        git push -f origin main
